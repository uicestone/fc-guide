<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Guide Booking</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but fc-guide doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript">
      var head = document.getElementsByTagName("head")[0];
      var js = document.createElement("script");

      js.type = "text/javascript";
      js.src =
        "https://www.paypal.com/sdk/js?client-id=<%= VUE_APP_PAYPAL_CLIENT_ID %>&currency=EUR";
      window.location.hash.match(/bookingId=(\w+)/) && head.appendChild(js);
    </script>
  </body>
</html>
